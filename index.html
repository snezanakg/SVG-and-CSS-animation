<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalizer.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>SVG</title>
</head>
<body>
    <use xlink:href="snezanakg/SVG-and-CSS-animation/images/easy-delete.png"></use>
    <div class="easy-delete">
        <svg width="512" height="512" viewbox="0 0"  fill="none" style="fill:none; stroke:black; stroke-width:1;"  xmlns="http://www.w3.org/2000/svg">
            <circle cx="256" cy="256" r="256" height="512" fill="red" />
            <polyline points="256,256 150,150, 256,256, 362,362" style="fill:none; stroke:white; stroke-width:16;" />
            <polyline points="256,256 362,150 150,362" style="fill:none; stroke:white; stroke-width:16;"/>
        </svg>
    </div> 
    <use xlink:href="snezanakg/SVG-and-CSS-animation/images/easy-envelope.png"></use>
    <div class="easy-envelope">
        <svg  width="840"height="859" viewBox="0 0"fill="light gray" style="fill:light gray; stroke:black; stroke-width: 15;"xmlns="http://www.w3.org/2000/svg">
        <rect cx="420" width="429,5 " r="429,5 "height="859" fill="light gray"/>
        <polyline points="429,5 ,100   429,5 ,800 " style="fill:light gray; stroke:black; stroke-width: 15;"/>
        </svg>
    </div>
